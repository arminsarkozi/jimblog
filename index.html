---
layout: defaulthome
title: Kezdőlap
---
<h1 class="posts-text">Legutóbbi bejegyzések</h1>

<ul class="posts">
  {% for post in site.posts limit: 13 %}
    <li class="posts--post">
        <a href="{{ post.url }}">
          <img src="{{ post.cover }}" alt="{{ post.coveralt }}" class="posts--post--cover">
          <h2 class="posts--post--title">{{ post.title }}</h2>
        </a>
        {{ post.excerpt | truncate: 120 }}
    </li>
  {% endfor %}
</ul>
