collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

social:
  name: Armin Sarkozi
  links:
    - https://github.com/arminsarkozi

url: "https://arminsarkozi.github.io/jimedli"
baseurl: "/jimedli"
destination: ./docs